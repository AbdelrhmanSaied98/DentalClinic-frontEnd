<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <label for="">Sign Up</label>
    <br>
    <input class="form-control" type="text" name="name" [(ngModel)]="name" placeholder="enter your name"
     required >
    <br>
    <input class="form-control" type="text" name="age" [(ngModel)]="age" placeholder="enter your age"
      required>
      <br>
      <input class="form-control" type="text" name="phone" [(ngModel)]="phone" placeholder="enter your phone"
      required>
      <br>
      <input class="form-control" type="text" name="address" [(ngModel)]="address" placeholder="enter your address"
      required>
      <br>
    <input type="submit" value="submit">
  </form>
</body>

</html>
