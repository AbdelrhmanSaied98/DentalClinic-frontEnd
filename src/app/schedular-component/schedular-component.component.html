<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <br>
    <input class="form-control" type="date" name="date" [(ngModel)]="date" placeholder="enter your name"
     required >
    <br>
    <input class="form-control" type="time" name="time" [(ngModel)]="time" placeholder="enter your name"
      required>
    <input type="submit" value="submit">
  </form>
</body>

</html>
