<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <br>
    <input class="form-control" type="text" name="full_name" [(ngModel)]="choosedName" placeholder="enter your name"
      required>
    <br>
    <div class="form-group">
      <label for="power">Select Avalable Time</label>
      <br>
      <select class="form-control" id="power" required [(ngModel)]="choosedDate" name = "date">
        <option *ngFor="let pow of availableDate" [value]="pow.id">{{pow.date}} - {{pow.time}}</option>
      </select>
    </div>
    <input type="submit" value="Book">
  </form>
</body>

</html>
