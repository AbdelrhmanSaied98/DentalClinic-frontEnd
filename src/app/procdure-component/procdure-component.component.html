<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form #heroForm="ngForm">
    <br>
    <div id="form" class="form-group">
      <label for="power">Select Procdure</label>
      <br>
      <div style="display: flex;">
        <select class="form-control Procdure" style="width: 50%;" id="power" required [(ngModel)]="choosedProcdure" name = "date">
          <option *ngFor="let pow of availableProcdure" [value]="pow.id">{{pow.name}} - {{pow.price}}</option>
        </select>
        <button (click)="add()">Add</button>
      </div>
    </div>
    <input type="submit" value="Submit" (click)="onSubmit()">
  </form>
  <div [hidden]="!showBill">
    <h3>Receipt</h3>
    <br>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <br>
      <br>
      <button (click)="back()">Back</button>
  </div>
</body>

</html>
